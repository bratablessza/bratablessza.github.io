<!DOCTYPE html>
<html>

<head>
    <title>Weather API</title>
</head>

<body>
    <h1>Weather Forecast</h1>
    <button id="getWeatherButton">Get Weather</button>
    <div id="weatherResults"></div>
    <script>
        document.getElementById("getWeatherButton").addEventListener("click", function () {
            fetch("/api/WeatherForecast")
                .then(response => response.json())
                .then(data => {
                    const weatherResults = document.getElementById("weatherResults");
                    weatherResults.innerHTML = "";
                    data.forEach(forecast => {
                        const element = document.createElement("div");
                        element.innerHTML = `<strong>Date:</strong> ${forecast.date}<br>
                                            <strong>Temperature (C):</strong> ${forecast.temperatureC}<br>
                                            <strong>Temperature (F):</strong> ${forecast.temperatureF}<br>
                                            <strong>Summary:</strong> ${forecast.summary}<br><hr>`;
                        weatherResults.appendChild(element);
                    });
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                });
        });
    </script>
</body>

</html>
